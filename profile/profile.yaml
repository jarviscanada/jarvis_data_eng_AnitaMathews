professional_experience:
  #Write your Jarvis role as a professional experience rather than training.
  - title: "Junior Software Developer"
    company: "Jarvis"
    duration: "November 2021-present"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed an MVP for a Linux Cluster Monitoring agent using Agile techniques, a virtual machine provisioned using Google Cloud Platform, bash scripts, git, Docker and postgreSQL. Developed apps in Java to mimic Linux grep command, connect to postgreSQL database and perform operations on Tweets using the Twitter API. Performed unit and integration testing using the JUnit and Mockito libraries. Participated in daily scrum meetings and weekly code reviews."
  - title: "M.Sc. Student"
    company: "McMaster University"
    duration: "September 2018-November 2020"
    description: "Developed method to incorporate observational gas data into a star cluster evolution simulation written in Python. Analyzed results in Python to find trends in the gas densities and clustering of the stars over time. Used Linux commands and bash scripts to edit files and submit jobs on high performance computing clusters. Helped instruct first year physics lab courses and explained concepts covered in lectures."
  - title: "Undergraduate Research Assistant"
    company: "SNOLAB"
    duration: "September 2016-December 2016"
    description: "Developed models to match testing data obtained from photo-multiplier tubes of DEAP-3600 dark matter detector. Developed simulations in C++ to estimate amount of interference between background signals and potential dark matter signals."
  - title: "Undergraduate Research Assistant"
    company: "Xerox Research Center of Canada"
    duration: "January 2015-April 2015"
    description: "Collaborated with researchers and conducted experiments investigating print quality of 3D printed materials. Tested photo-sensitive material for printer drums. Recorded and analyzed experimental results using Excel VBA."

