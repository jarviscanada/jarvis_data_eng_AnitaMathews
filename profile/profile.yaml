# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Monitoring Agent"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Provisioned a postgreSQL database using Docker on a Linux VM hosted on GCP. Programmed bash scripts to extract hardware specifications and resource usage data and insert data into database. Used crontab to record resource data every minute and tested results by performing SQL queries on the database. Used git during the development process and saved source code to GitHub."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Grep App: Implemented an app in Java that mimics that Linux grep command. Wrote unit tests using JUnit and used the Stream API to optimize memory usage. Built a Docker Image and pushed image to Docker Hub where it can be pulled and run."
      - "JDBC App: Implemented an app in Java that uses JDBC to execute queries on a database using the DAO pattern."
      - "Twitter App: Implemented an app in Java that can create, read and delete Tweets from the CLI using the Twitter REST API. Developed the app using several layers including a controller layer, service layer and a data access object layer. Performed unit and integration testing using JUnit and Mockito and packaged app using Maven. Built a Docker image and pushed to Docker Hub."

